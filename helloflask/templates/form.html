<!DOCTYPE html>
<html>
	<body>
		<h1>Des questions?</h1>

        <form action = "http://127.0.0.1:5000/result" method = "POST">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nomId" name="Nom" aria-describedby="nomHelp" placeholder="Martin">
                <small id="nomHelp" class="form-text text-muted"></small>
            </div>
        
            <div class="form-group">
                <label for="loc">Localisation</label>
                <input type="text" class="form-control" id="locId" name="Localisation" aria-describedby="locHelp" placeholder="France">
                <small id="locHelp" class="form-text text-muted"></small>
            </div>
        
            <div class="form-group">
                <label for="emailAddress">Adresse mail</label>
                <input type="email" class="form-control" id="emailAddressId" name="Contact" aria-describedby="emailAddressHelp" placeholder="martin@exemple.com">
                <small id="emailAddressHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" id="questionId" name="Question" aria-describedby="questionHelp" placeholder="Votre texte ici.">
                <small id="questionHelp" class="form-text text-muted"></small>
            </div>

            <button type="submit" class="btn btn-primary">Soumettre</button>
        
        </form>
	</body>
</html>
